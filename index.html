<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neerchalians Unified Member Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000; /* optional background color */
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="gsApp" src="https://script.google.com/macros/s/AKfycbwfR989OFZe2kBqbtRRM_uUQnVKMB6F2wcRLjfL8qjQb_eFMX5FvfCk0osOAwLzkIi-iQ/exec" allowfullscreen></iframe>

  <script>
    window.onload = function () {
      const iframe = document.getElementById('gsApp');
      if (iframe && iframe.requestFullscreen) {
        iframe.requestFullscreen().catch(err => {
          console.warn('Fullscreen request failed:', err.message);
        });
      }
    };
  </script>
</body>
</html>
